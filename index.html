<!doctype html>
<html>
  <head>

      <link rel="stylesheet" type="text/css" href="styles/style.css">
      <script src="libs/react.development.js"></script>

   <body>
      <h2>Погода в городах</h2>
      <div id="weather"></div>
      <script type="text/javascript">

          'Rybinsk',
          'Yaroslavl',
          'Moscow',
          'NY',
          'Paris',
          'Tokyo',
          'Berlin',
          'London',

        ReactDOM.render(
          e(WeatherTable, {cities: cities}, null),
          domContainer
        );
      </script>
